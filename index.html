<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <style>
        main {
            height: 100vh;
        }
    </style>
</head>

<body>
<main>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Chat NodeJS !</h1>
            </div>
            <div class="container">
                <div id="chat">

                </div>
            </div>
            <div class="container">
                <div class="col-md-12">
                    <form class="form-inline" name="chat" action="/">
                        <label class="sr-only" for="message-field">Message</label>
                        <textarea name="message" id="message-field" class="form-control mb-2 mr-sm-2 mb-sm-0"  placeholder="Blabla"></textarea>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="./client.js"></script>
</body>
</html>
